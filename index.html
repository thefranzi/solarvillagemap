<style>
/* GPS/Camera/Pins overlay panel (top-left) */
#gpscam-ui {
  position: absolute; z-index: 9999; top: 10px; left: 10px;
  background: rgba(255,255,255,.95); border-radius: 8px; padding: 8px 8px 6px 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.2); font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
#gpscam-ui .row { display: flex; gap: 6px; margin-bottom: 4px; }
#gpscam-ui button, #gpscam-ui label { font-size: 13px; }
#gpscam-ui button { padding: 6px 8px; }
#gps-status { margin-top: 4px; font-size: 12px; opacity: .8; }
 #camera-wrap { display:none; margin-top:6px; z-index: 1000; }
  #camera-wrap.show { display:block; }

  #cam-video {
    width: 100%;
    max-width: 280px;           /* adjust if you like */
    aspect-ratio: 3 / 4;        /* keep a portrait-ish preview */
    background: #000;           /* so you see a frame even before video shows */
    object-fit: cover;          /* fill the box nicely */
    border-radius: 6px;
  }

  #cam-canvas { display:none; }
/* Fallback layer toggles shown only if no Leaflet layers control is available */
#layer-toggles { display:none; margin: 6px 0 2px; font-size: 12px; }
#layer-toggles label { display:block; }
</style>

        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

                getFeatures: '/api/pins',       // Unified endpoint for all pins
                addFeature: '/api/pins',        // POST to the same endpoint
                uploadPhoto: '/api/uploadPhoto',
                getPhoto: (key) => `/api/photo/${key}`
            };

                isPinDropArmed: false,
                photoKeyForNextPin: null,

                chkPhotos: document.getElementById('chk-photos'),
            };
            
            // Create a hidden file input for photo uploads
            const photoInput = document.createElement('input');
            photoInput.type = 'file';
            photoInput.accept = 'image/*';

            photoInput.style.display = 'none';

            });
            const photoPinIcon = L.icon({
                iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><path d="M6 12a4 4 0 0 1 4-4h5l2-2h6l2 2h5a4 4 0 0 1 4 4v16a4 4 0 0 1-4 4H10a4 4 0 0 1-4-4V12z" fill="#7e57c2"/><circle cx="20" cy="22" r="6.5" fill="#fff"/><circle cx="20" cy="22" r="3.5" fill="#7e57c2"/></svg>'),
                iconSize: [40, 40], iconAnchor: [20, 36], popupAnchor: [0, -30]
            });

            // ======= HELPER FUNCTIONS =======
            const setStatus = (msg) => {
                if (ui.status) ui.status.textContent = `status: ${msg}`;
            };

            const resetUiState = () => {
                state.isPinDropArmed = false;
                state.photoKeyForNextPin = null;
                map.getContainer().style.cursor = '';
                ui.btnDropPin.disabled = false;
                ui.btnCamera.disabled = false;
                setStatus('ready');
            };
            
            // Function to add a single feature (pin or photo) to the map
            const addFeatureToMap = (feature) => {
                const props = feature.properties;
                const coords = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]]; // Leaflet needs [lat, lng]
                
                let marker;
                let popupContent = `<b>${props.title || ''}</b><br>${props.description || ''}`;

                if (props.photoKey) {
                    // It's a pin with a photo
                    popupContent = `<div style="max-width:240px">${popupContent}<br><img src="${API.getPhoto(props.photoKey)}" alt="User photo" style="width:100%; border-radius:4px; margin-top:5px;" loading="lazy"></div>`;
                    marker = L.marker(coords, { icon: photoPinIcon }).addTo(photosLayer);
                } else {
                    // It's a simple pin
                    marker = L.marker(coords, { icon: simplePinIcon }).addTo(pinsLayer);
                }
                marker.bindPopup(popupContent);
            };

            // ======= CORE LOGIC =======

            // 1. Load all existing features when the map loads
            const loadFeatures = async () => {
                try {
                    setStatus('loading features...');
                    const response = await fetch(API.getFeatures);
                    if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                    
                    const geojson = await response.json();
                    pinsLayer.clearLayers();
                    photosLayer.clearLayers();
                    
                    geojson.features.forEach(addFeatureToMap);
                    setStatus('ready');
                } catch (error) {
                    console.error('Failed to load features:', error);
                    setStatus('Error loading features.');
                    alert('Could not load existing map data. Please check the browser console for errors.');
                }
            };

            // 2. Handle adding a new feature to the map after a click
            const handleMapClick = async (e) => {
                if (!state.isPinDropArmed && !state.photoKeyForNextPin) return;

                const latlng = e.latlng;
                const title = prompt('Enter a title for this location:', '');
                const description = prompt('Enter a description (optional):', '');

                const newFeatureData = {
                    lat: latlng.lat,
                    lng: latlng.lng,
                    title: title || (state.photoKeyForNextPin ? 'Photo' : 'Pin'),
                    description: description || '',
                    photoKey: state.photoKeyForNextPin, // Will be null for simple pins
                };

                try {
                    setStatus('saving...');
                    const response = await fetch(API.addFeature, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newFeatureData),
                    });

                    if (!response.ok) throw new Error(`Save failed with status ${response.status}`);

                    // Manually create the feature to display it immediately without a full reload
                    const newFeature = {
                        type: 'Feature',
                        geometry: { type: 'Point', coordinates: [latlng.lng, latlng.lat] },
                        properties: { ...newFeatureData }
                    };
                    addFeatureToMap(newFeature);
                    setStatus('saved successfully!');

                } catch (error) {
                    console.error('Failed to save feature:', error);
                    setStatus('Save failed.');
                    alert(`Could not save the new location. Error: ${error.message}`);
                } finally {
                    resetUiState(); // Reset state whether it succeeded or failed
                }
            };
            
            // 3. Handle the photo upload process
            const handlePhotoUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    setStatus('uploading photo...');
                    ui.btnCamera.disabled = true;
                    
                    const response = await fetch(API.uploadPhoto, {
                        method: 'POST',
                        headers: { 'Content-Type': file.type },
                        body: file,
                    });

                    if (!response.ok) throw new Error(`Upload failed with status ${response.status}`);

                    const result = await response.json();
                    state.photoKeyForNextPin = result.key;
                    
                    setStatus('Photo uploaded! Click the map to place it.');
                    map.getContainer().style.cursor = 'crosshair';
                } catch (error) {
                    console.error('Photo upload failed:', error);
                    alert(`Photo upload failed: ${error.message}`);
                    resetUiState();
                }
            };

            // ======= EVENT LISTENERS =======
            map.on('click', handleMapClick);

            // Wire up the "Drop Pin" button
            ui.btnDropPin.addEventListener('click', () => {
                state.isPinDropArmed = true;
                setStatus('Click on the map to place a pin.');
                map.getContainer().style.cursor = 'crosshair';
                ui.btnCamera.disabled = true; // Disable other actions
            });

            // Wire up the "Take Photo" button to the hidden file input
            ui.btnCamera.addEventListener('click', () => {
                photoInput.click();
            });
            photoInput.addEventListener('change', handlePhotoUpload);

            // Wire up the layer visibility toggles
            ui.chkPins.addEventListener('change', (e) => {
                e.target.checked ? map.addLayer(pinsLayer) : map.removeLayer(pinsLayer);
            });
             ui.chkPhotos.addEventListener('change', (e) => {
                e.target.checked ? map.addLayer(photosLayer) : map.removeLayer(photosLayer);
            });


            // Initial load of all data
            loadFeatures();

        })();
        </script>
    </body>
</html>
