 #camera-wrap { display:none; margin-top:6px; z-index: 1000; }

/* Fallback layer toggles shown only if no Leaflet layers control is available */
#layer-toggles { display:none; margin: 6px 0 2px; font-size: 12px; }

const Measure = (() => {
  let mode = null; // 'dist' | 'area' | null
  let pts = [];
  let captureHandler = null;
  const tempLayers = [];
  const panel = document.getElementById('gpscam-ui');

  function addTemp(layer){ tempLayers.push(layer); layer.addTo(map); }
  function clearTemp(){ tempLayers.splice(0).forEach(l => map.removeLayer(l)); pts = []; }

  function toLatLng(ev) {
    const rect = map.getContainer().getBoundingClientRect();
    const x = ev.clientX - rect.left;
    const y = ev.clientY - rect.top;
    return map.containerPointToLatLng([x, y]);
  }

  function ensureCapture() {
    if (captureHandler) return;
    captureHandler = (ev) => {
      if (!mode) return;

      // ignore clicks starting on the UI panel
      if (panel && panel.contains(ev.target)) return;

      // stop other handlers
      ev.stopPropagation();

      const ll = toLatLng(ev);

          setStatus(`distance: ${fmtMeters(meters)}  (click to add, Clear to finish)`);

          if (lastPoly) { map.removeLayer(lastPoly); tempLayers.splice(tempLayers.indexOf(lastPoly),1); }

// Haversine distance in meters between two [lat, lng]
function haversine(a, b) {
  const R = 6371008.8;
  const toRad = d => d * Math.PI/180;
  const dLat = toRad(b.lat - a.lat);
  const dLng = toRad(b.lng - a.lng);
  const s1 = Math.sin(dLat/2), s2 = Math.sin(dLng/2);
  const aa = s1*s1 + Math.cos(toRad(a.lat)) * Math.cos(toRad(b.lat)) * s2*s2;
  return 2 * R * Math.asin(Math.sqrt(aa));
}

// Spherical polygon area (m¬≤) from array of LatLngs
function sphericalArea(latlngs) {
  const R = 6371008.8;
  const toRad = d => d * Math.PI/180;
  let total = 0;
  for (let i=0; i<latlngs.length; i++) {
    const p1 = latlngs[i];
    const p2 = latlngs[(i+1) % latlngs.length];
    total += toRad(p2.lng - p1.lng) * (2 + Math.sin(toRad(p1.lat)) + Math.sin(toRad(p2.lat)));
  }
  return Math.abs(total) * R * R / 2;
}

// === Image resize/compress helper ===
// Scales the image to fit within maxDim x maxDim and returns a JPEG Blob.
// Typical result: 1‚Äì2 MB for phone photos, depending on scene/quality.
async function resizeImageBlob(srcBlob, maxDim = 1600, quality = 0.8) {
  // read blob into an Image
  const dataUrl = await new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = () => resolve(r.result);
    r.onerror = reject;
    r.readAsDataURL(srcBlob);
  });
  const img = await new Promise((resolve, reject) => {
    const i = new Image();
    i.onload = () => resolve(i);
    i.onerror = reject;
    i.src = dataUrl;
  });

  // compute target size (keep aspect)
  const { naturalWidth: w0, naturalHeight: h0 } = img;
  const scale = Math.min(1, maxDim / Math.max(w0, h0));
  const w = Math.max(1, Math.round(w0 * scale));
  const h = Math.max(1, Math.round(h0 * scale));

  // draw to offscreen canvas
  const c = document.createElement('canvas');
  c.width = w; c.height = h;
  const ctx = c.getContext('2d');
  ctx.drawImage(img, 0, 0, w, h);

  // export as JPEG
  const outBlob = await new Promise(res => c.toBlob(res, 'image/jpeg', quality));
  if (!outBlob) throw new Error('JPEG encode failed');
  return outBlob;
}

<script>
(function () {
  function whenMapReady(cb, tries = 0) {
    const candidate = window.map || window.qgis2web_leafletmap || window.LEAFLET_MAP;
    if (candidate && typeof candidate.on === 'function') return cb(candidate);
    if (tries > 150) { console.error('Map object not found. Check script errors earlier on the page.'); return; }
    setTimeout(() => whenMapReady(cb, tries + 1), 100);
  }

  window.addEventListener('load', function () {
    whenMapReady(function (map) {
      // UI elements
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.style.display = 'none';
      document.body.appendChild(input);

      const btn = document.createElement('button');
      btn.textContent = 'üì∏ Snap';
      btn.style.position = 'absolute';
      btn.style.top = '10px';
      btn.style.right = '10px';
      btn.style.zIndex = '99999';
      btn.style.padding = '8px 12px';
      document.body.appendChild(btn);

      let lastPhotoKey = null;

      btn.addEventListener('click', () => input.click());

      input.addEventListener('change', async (e) => {
        try {
          const file = e.target.files && e.target.files[0];
          if (!file) return;
          const buf = await file.arrayBuffer();

          const res = await fetch('/api/uploadPhoto', {
            method: 'POST',
            headers: { 'content-type': file.type },
            body: buf
          });

          if (!res.ok) {
            const t = await res.text();
            console.error('uploadPhoto failed:', t);
            alert('Photo upload failed ‚Äì check console.');
            return;
          }
          const { key } = await res.json();
          lastPhotoKey = key;
          alert('Photo uploaded. Click the map to drop a pin.');
        } catch (err) {
          console.error('upload error', err);
          alert('Photo upload error ‚Äì check console.');
        }
      });

      // Place pin after photo
      map.on('click', async (e) => {
        try {
          if (!lastPhotoKey) { alert('Snap a photo first.'); return; }
          const latlng = e.latlng;
          const marker = L.marker(latlng).addTo(map);
          marker.bindPopup(
            `<img src="/api/photo/${lastPhotoKey}" width="220" loading="lazy"><br><small>${new Date().toLocaleString()}</small>`
          ).openPopup();

          const res = await fetch('/api/pins', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({
              lat: latlng.lat,
              lng: latlng.lng,
              photoKey: lastPhotoKey,
              timestamp: new Date().toISOString()
            })
          });
          if (!res.ok) {
            const t = await res.text();
            console.error('save pin failed:', t);
            alert('Saving pin failed ‚Äì check console.');
            return;
          }
          lastPhotoKey = null;
        } catch (err) {
          console.error('pin save error', err);
          alert('Pin save error ‚Äì check console.');
        }
      });

      // Load pins on init
      (async function loadPins() {
        try {
          const res = await fetch('/api/pins');
          if (!res.ok) { console.warn('pins GET not OK'); return; }
          const pins = await res.json();
          (pins || []).forEach((p) => {
            if (typeof p.lat !== 'number' || typeof p.lng !== 'number' || !p.photoKey) return;
            const m = L.marker([p.lat, p.lng]).addTo(map);
            m.bindPopup(
              `<img src="/api/photo/${p.photoKey}" width="220" loading="lazy"><br><small>${new Date(p.timestamp || Date.now()).toLocaleString()}</small>`
            );
          });
        } catch (err) {
          console.error('loadPins error', err);
        }
      })();
    });
  });
})();
</script>
